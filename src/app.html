<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8" />
		<link rel="icon" href="%sveltekit.assets%/favicon.svg" />
		<meta name="viewport" content="width=device-width" />
		%sveltekit.head%
	</head>
	<body>
		%sveltekit.body%
	</body>

	<script>
		const isMobileDevice = /Mobi/i.test(window.navigator.userAgent);
		if (isMobileDevice) {
			document.body.setAttribute('mobile', 'true')
		}
	</script>
</html>
